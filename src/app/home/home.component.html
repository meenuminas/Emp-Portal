<div class="container-fluid  ">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height:92vh ; width: fit-content;" class="side-bar col-lg-2
        bg-dark d-flex flex-column p-3">
        <a style="text-decoration:none; color: white;" class="fw-bolder mb-3"
        routerLink="/dashboard">HOME</a>
           <a style="text-decoration:none; color: white;" class="fw-bolder"
           routerLink="/users">USERS</a>
           <button (click)="logout()" class="btn  mt-auto text-light fw-bolder">
          Logout   <i class=" ms-1 fa-solid fa-right-from-bracket"></i></button>
        </div>
        <div class="col ">
  <div class="pt-2 w-100">
      <div class="row ">
    <div class="col-lg-8">
    <div class="banner rounded p-3 d-flex align-items-center shadow" style="height: 180px; background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKICUO5rv_ofighDi5JMtcZfJAt5MwCCa2vOicvXO1UOEYwd8dIMesVkzp90kg-fvKMhE&usqp=CAU') ; ">
        <h1 class="fw-bolder text-light"><i (click)="menuBtnClicked()" style="cursor: pointer;" class="fa-solid fa-bars me-3"></i> Welcome {{adminName}} ! ! !</h1>
    </div>
    <div class="row mt-3 ms-1">
        <div class="col-lg-5 border rounded shadow ">
            <!-- calender -->
            <app-calender></app-calender>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-6 border rounded shadow">
    
            <!-- charts -->
            <app-chart></app-chart>
        </div>
    </div>
    </div>
    <div class="col-lg-4">
    <div style="height: 400px;" class="border rounded shadow p-2edit-admin">
   <!-- child -->
        <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
    </div>
    <div class="rounded justify-content-center mt-3  p-3 d-flex align-items-center shadow" style="height: 150px; background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKICUO5rv_ofighDi5JMtcZfJAt5MwCCa2vOicvXO1UOEYwd8dIMesVkzp90kg-fvKMhE&usqp=CAU') ; ">
        <h3 class="fw-bolder text-light"><i class="fa-solid fa-users"> Employees : {{userCount}}</i></h3>
    </div>
    </div>
      </div>
  </div>
        </div>
    </div>
</div>
